<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/error_page.css">
    <title>SOFTSVIT</title>
</head>

<body class="error_page not_found">
    <div class="page-overflow">
        <div class="ellipse main_screen_ellipse-left"></div>
        <div class="ellipse main_screen_ellipse-right"></div>
        <div class="container">
            <div class="content-wrapper page-container">
                <img class="curve-line top-line" src="./img/error_page/curve-line.svg" alt="curve-line">
                <img class="curve-line bottom-line" src="./img/error_page/curve-line2.svg" alt="curve-line">
                <header>
                    <div class="main_header">
                        <a class="logo" href="https://rpdnick.github.io/softsvit">
                            <img src="./img/logo.svg" alt="logo" />
                        </a>
                    </div>
                </header>
                <div class="error-content">
                    <div class="error-code">
                        <img class="code-number" src="./img/error_page/404.svg" alt="error-code">
                        <img class="error-code-img left-img" src="./img/error_page/wire.svg" alt="wire">
                        <img class="error-code-img right-img" src="./img/error_page/wire2.svg" alt="wire">
                    </div>
                    <div class="message">
                        Нажаль Ви загубилися, бла-бла Придумайте пожалуйста что-то в две строки
                    </div>
                    <a class="button big filling_bg" href="https://rpdnick.github.io/softsvit">На головну</a>
                </div>
                <footer class="error-footer">
                    <a class="logo" href="https://rpdnick.github.io/softsvit">
                        <img src="./img/logo.svg" alt="logo" />
                    </a>
                    <div class="social_block">
                        <a class="social-item" target="_blank" href="https://t.me/recruiter_s">
                            <img class="social-icon" src="./img/social/telegram.svg" alt="social-icon">
                        </a>
                        <a class="social-item" target="_blank" href="https://www.instagram.com/softsvit.it/">
                            <img class="social-icon" src="./img/social/instagram.svg" alt="social-icon">
                        </a>
                        <a class="social-item" target="_blank" href="https://www.linkedin.com/company/softsvit/about/">
                            <img class="social-icon" src="./img/social/linkedin.svg" alt="social-icon">
                        </a>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>

</html>
